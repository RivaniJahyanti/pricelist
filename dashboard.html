<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VANI — Dashboard & Website</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="assets/img/logo.png" alt="logo">
      <div>
        <h1>Website & Dashboard</h1>
        <div class="muted">HTML • CSS • JavaScript • Tableau • Looker Studio • Streamlit</div>
      </div>
    </div>
    <div class="cta"><a class="btn btn-primary" href="index.html">Kembali</a></div>
  </header>

  <main class="container">
    <section>
      <div class="panel" id="detailContent"></div>
    </section>
    <footer>© 2025 VANI CREATIVE HUB</footer>
  </main>

  <script src="assets/js/main.js"></script>
  <script>
    const PHONE = '6283163825232'; // WA
    const IG = 'vanicreativehub';   // Instagram

    const PRICE_DATA = {
      "Website & Dashboard": {
        desc: "Pilih layanan: Website (Basic/Complex) atau Dashboard (Basic/Complex) — durasi & harga tertera di bawah.",
        items: [
          { title: "Basic Website",
            desc: `<ul>
                     <li>Single-page</li>
                     <li>Layout responsif</li>
                     <li>Navigasi sederhana</li>
                     <li>Interaktivitas dasar dengan JavaScript</li>
                   </ul>`,
            durations:[
              {d:"8 hari", p:"Rp 160.000"},
              {d:"6 hari", p:"Rp 180.000"},
              {d:"4 hari", p:"Rp 200.000"}
            ] 
          },
          { title: "Complex Website",
            desc: `<ul>
                     <li>Multi-page</li>
                     <li>Layout responsif & custom</li>
                     <li>Navigasi kompleks</li>
                     <li>Interaktivitas tinggi dengan JavaScript (animasi)</li>
                   </ul>`,
            durations:[
              {d:"4 minggu", p:"Rp 350.000"},
              {d:"3 minggu", p:"Rp 450.000"},
              {d:"2 minggu", p:"Rp 600.000"}
            ]
          },
          { title: "Basic Dashboard - Looker Studio",
            desc: `<ul>
                     <li>Grafik sederhana</li>
                     <li>KPI</li>
                     <li>Filter dasar</li>
                     <li>Satu halaman dashboard</li>
                   </ul>`,
            durations:[
              {d:"8 hari", p:"Rp 70.000"},
              {d:"6 hari", p:"Rp 90.000"},
              {d:"4 hari", p:"Rp 110.000"}
            ]
          },
          { title: "Basic Dashboard - Tableau",
            desc: `<ul>
                     <li>Grafik sederhana</li>
                     <li>KPI</li>
                     <li>Filter dasar</li>
                     <li>Satu halaman dashboard</li>
                   </ul>`,
            durations:[
              {d:"8 hari", p:"Rp 90.000"},
              {d:"6 hari", p:"Rp 120.000"},
              {d:"4 hari", p:"Rp 140.000"}
            ]
          },
          { title: "Basic Dashboard - Streamlit",
            desc: `<ul>
                     <li>Grafik sederhana</li>
                     <li>KPI</li>
                     <li>Filter dasar</li>
                     <li>Satu halaman dashboard</li>
                   </ul>`,
            durations:[
              {d:"8 hari", p:"Rp 140.000"},
              {d:"6 hari", p:"Rp 180.000"},
              {d:"4 hari", p:"Rp 220.000"}
            ]
          },
          { title: "Complex Dashboard - Streamlit",
            desc: `<ul>
                     <li>Multi-page</li>
                     <li>API otomatis</li>
                     <li>Auto-update data</li>
                     <li>Integrasi Machine Learning</li>
                     <li>Visualisasi interaktif & custom</li>
                   </ul>`,
            durations:[
              {d:"4 minggu", p:"Rp 480.000"},
              {d:"3 minggu", p:"Rp 580.000"},
              {d:"2 minggu", p:"Rp 700.000"}
            ]
          }
        ]
      }
    };

    function renderPrices(category){
      const container = document.getElementById("detailContent");
      const data = PRICE_DATA[category];
      let html = `<h2>${category}</h2><p>${data.desc}</p>`;
      data.items.forEach(item => {
        html += `<h3 style="margin-top:16px;color:#c95d7a">${item.title}</h3>${item.desc}<table><tr><th>Durasi</th><th>Harga</th></tr>`;
        item.durations.forEach(d => {
          html += `<tr><td>${d.d}</td><td>${d.p}</td></tr>`;
        });
        html += `</table>`;
      });

      // Tambahkan tombol WA & IG di bawah tabel
      const waText = encodeURIComponent(`Halo kak, saya mau konsultasi terkait ${category}. Mohon info harga & prosedur.`);
      html += `
        <div class="actions" style="margin-top:20px;">
          <a class="contact-btn wa" target="_blank" href="https://wa.me/${PHONE}?text=${waText}">Chat WhatsApp</a>
          <a class="contact-btn ig" target="_blank" href="https://instagram.com/${IG}">Instagram</a>
        </div>
      `;
      container.innerHTML = html;
    }

    renderPrices("Website & Dashboard");
  </script>
</body>
</html>
